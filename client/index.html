<!DOCTYPE html>
    <head>
        <title>파일 확장자 차단</title>
        <script>
            const formData = new URLSearchParams();
            formData.append('name', 'test');
            formData.append('type', 'qwe');

            fetch('http://localhost:3000/api/extensions', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData,
            })
            .then(res => res.json())
            .then(data => console.log(data));
        </script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    고정 확장자
                </td>
                <td>
                    <input type="checkbox" name="bat" id="bat"> bat
                    <input type="checkbox" name="cmd" id="cmd"> cmd
                    <input type="checkbox" name="com" id="com"> com
                    <input type="checkbox" name="cpl" id="cpl"> cpl
                    <input type="checkbox" name="exe" id="exe"> exe
                    <input type="checkbox" name="scr" id="scr"> scr
                    <input type="checkbox" name="js" id="js"> js
                </td>
            </tr>
            <tr>
                <td>
                    커스텀 확장자
                </td>
                <td>
                    <input type="text" name="custom_extension_name" placeholder="확장자 입력"> <input type="button" value="+추가"> <br>
                    <textarea name="custom_extension_list"></textarea>
                </td>
            </tr>
        </table>
    </body>
</html>
